<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dawlance Operation Savings Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.08;
            background-image: url('static/images/charts.png');
            background-size: cover;
            background-position: center;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -5px rgba(220, 38, 38, 0.4);
        }

        .logo-container {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-content {
            position: relative;
            z-index: 10;
        }

        /* Larger form elements */
        .form-input {
            padding: 1.5rem;
            font-size: 1.25rem;
            border-radius: 1.5rem;
        }

        .form-label {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .form-button {
            padding: 1.5rem;
            font-size: 1.5rem;
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 relative">

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Main Content -->
    <div class="main-content min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 fade-in">
        <div class="max-w-2xl w-full space-y-10"> <!-- Increased max width and spacing -->
            
            <!-- Header -->
            <div class="text-center">
                <div class="flex items-center justify-center mb-10"> <!-- Increased margin -->
                    <div class="logo-container w-32 h-32 rounded-3xl flex items-center justify-center mr-8 card-shadow relative"> <!-- Larger logo -->
                        <i class="fas fa-chart-line text-5xl text-white"></i> <!-- Larger icon -->
                        <div class="absolute -top-3 -right-3 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center"> <!-- Larger badge -->
                            <i class="fas fa-check text-white text-sm"></i>
                        </div>
                    </div>
                    <div class="text-left">
                        <h1 class="text-5xl font-black text-gray-900">Dawlance</h1> <!-- Larger text -->
                        <p class="text-xl text-gray-600 font-semibold mt-2">Operation Savings Tracker</p> <!-- Larger text -->
                    </div>
                </div>
                <div class="space-y-4"> <!-- Increased spacing -->
                    <h2 class="text-5xl font-black text-gray-900">Welcome Back</h2> <!-- Larger text -->
                    <p class="text-xl text-gray-600 font-semibold">Sign in to your operational excellence dashboard</p> <!-- Larger text -->
                </div>
            </div>

            <!-- Login Form -->
            <div class="glass-effect rounded-3xl card-shadow border border-gray-100">
                <div class="p-12"> <!-- Increased padding -->
                    <form method="POST" class="space-y-10" id="loginForm"> <!-- Increased spacing -->
                        <div>
                            <label for="email" class="form-label block font-black text-gray-900 mb-4">
                                <i class="fas fa-envelope text-red-500 mr-3"></i>Email or Username
                            </label>
                            <input type="text" 
                                   id="email" 
                                   name="email" 
                                   required
                                   class="form-input w-full border-2 border-gray-200 focus:ring-4 focus:ring-red-100 focus:border-red-500 bg-gray-50 text-gray-900 font-semibold placeholder-gray-500 transition-all duration-300 input-focus"
                                   placeholder="Enter your email or username">
                        </div>

                        <div>
                            <label for="password" class="form-label block font-black text-gray-900 mb-4">
                                <i class="fas fa-lock text-red-500 mr-3"></i>Password
                            </label>
                            <div class="relative">
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       required
                                       class="form-input w-full border-2 border-gray-200 focus:ring-4 focus:ring-red-100 focus:border-red-500 bg-gray-50 text-gray-900 font-semibold placeholder-gray-500 transition-all duration-300 input-focus pr-16"
                                       placeholder="Enter your password">
                                <button type="button" 
                                        id="togglePassword"
                                        class="absolute inset-y-0 right-0 pr-6 flex items-center text-gray-500 hover:text-red-500 transition-colors duration-200">
                                    <i class="fas fa-eye text-2xl" id="eyeIcon"></i> <!-- Larger icon -->
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" 
                                       name="remember-me" 
                                       type="checkbox" 
                                       class="h-6 w-6 text-red-600 focus:ring-red-500 border-gray-300 rounded"> <!-- Larger checkbox -->
                                <label for="remember-me" class="ml-3 block text-xl font-semibold text-gray-700"> <!-- Larger text -->
                                    Remember me
                                </label>
                            </div>
                            <div class="text-xl"> <!-- Larger text -->
                                <a href="#" class="font-bold text-red-600 hover:text-red-500 transition-colors duration-200">
                                    Forgot password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                    class="form-button w-full bg-gradient-to-r from-red-600 to-red-500 text-white font-black hover:from-red-700 hover:to-red-600 focus:ring-4 focus:ring-red-200 transition-all duration-300 btn-hover transform">
                                <i class="fas fa-sign-in-alt mr-3"></i>Access Dashboard
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Support Link -->
            <div class="text-center">
                <p class="text-xl text-gray-600 font-medium"> <!-- Larger text -->
                    Need assistance? 
                    <a href="#" class="font-bold text-red-600 hover:text-red-500 transition-colors duration-200">
                        Contact Operations Support
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Form validation and enhancement
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Real-time validation
        emailInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                this.classList.add('border-green-300');
                this.classList.remove('border-gray-200');
            } else {
                this.classList.remove('border-green-300');
                this.classList.add('border-gray-200');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                this.classList.add('border-green-300');
                this.classList.remove('border-gray-200');
            } else {
                this.classList.remove('border-green-300');
                this.classList.add('border-gray-200');
            }
        });

        // Form submission with loading state
        form.addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Authenticating...';
            submitBtn.disabled = true;
            
            // Re-enable after 3 seconds if form doesn't redirect
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                form.submit();
            }
        });
    </script>
</body>
</html>
