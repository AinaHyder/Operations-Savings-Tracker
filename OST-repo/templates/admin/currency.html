<!-- templates/admin/currency.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Currency Management</h1>
    
    <!-- Add New Currency Section -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">Add/Edit Currency Rates</h2>
        
        <form id="currency-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Currency Name</label>
                    <select id="currency-name" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select Currency</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                    <select id="currency-year" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        {% for year in range(current_year-1, current_year+2) %}
                        <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Monthly Rates Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Month</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rate (1 Currency = X PKR)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for month in months %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ month }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input type="number" step="0.01" id="rate-{{ month.lower() }}" 
                                       class="month-rate shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Currency Rates
                </button>
            </div>
        </form>
    </div>
    
    <!-- Existing Currencies Section -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Existing Currency Rates</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200" id="currency-rates-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Currency</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="currency-rates-body">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentYear = new Date().getFullYear();
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                   'July', 'August', 'September', 'October', 'November', 'December'];
    
    // Load existing currencies
    async function loadCurrencies() {
        try {
            const response = await fetch('/api/currencies');
            const currencies = await response.json();
            
            const tableBody = document.getElementById('currency-rates-body');
            tableBody.innerHTML = '';
            
            currencies.forEach(currency => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${currency.currency_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${currency.year}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(currency.created_at).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editCurrency('${currency.currency_name}', ${currency.year})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteCurrency('${currency.currency_name}', ${currency.year})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading currencies:', error);
        }
    }
    
    // Form submission
    document.getElementById('currency-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const currencyName = document.getElementById('currency-name').value;
        const year = document.getElementById('currency-year').value;
        
        if (!currencyName || !year) {
            alert('Please select both currency and year');
            return;
        }
        
        const rates = {};
        months.forEach(month => {
            rates[month] = parseFloat(document.getElementById(`rate-${month.toLowerCase()}`).value) || null;
        });
        
        try {
            const response = await fetch('/api/currencies', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    currency_name: currencyName, 
                    year: parseInt(year), 
                    rates 
                })
            });
            
            const data = await response.json();
            if (response.ok) {
                alert('Currency rates saved successfully!');
                loadCurrencies();
                // Reset form
                document.getElementById('currency-form').reset();
            } else {
                alert(`Error: ${data.error}`);
            }
        } catch (error) {
            alert('Failed to save currency rates');
            console.error(error);
        }
    });
    
    // Edit currency function
    window.editCurrency = async function(currencyName, year) {
        try {
            const response = await fetch(`/api/currency/${currencyName}/${year}`);
            const currencyData = await response.json();
            
            if (!currencyData) {
                alert('Currency data not found');
                return;
            }
            
            // Populate form
            document.getElementById('currency-name').value = currencyData.currency_name;
            document.getElementById('currency-year').value = currencyData.year;
            
            months.forEach(month => {
                const input = document.getElementById(`rate-${month.toLowerCase()}`);
                input.value = currencyData.monthly_rates[month] || '';
            });
            
            // Scroll to form
            document.getElementById('currency-form').scrollIntoView({ behavior: 'smooth' });
        } catch (error) {
            alert('Error loading currency data');
            console.error(error);
        }
    };
    
    // Delete currency function
    window.deleteCurrency = async function(currencyName, year) {
        if (!confirm(`Are you sure you want to delete ${currencyName} rates for ${year}?`)) {
            return;
        }
        
        try {
            const response = await fetch(`/api/currency/${currencyName}/${year}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('Currency rates deleted successfully!');
                loadCurrencies();
            } else {
                const data = await response.json();
                alert(`Error: ${data.error}`);
            }
        } catch (error) {
            alert('Failed to delete currency rates');
            console.error(error);
        }
    };
    
    // Initial load
    loadCurrencies();
});
</script>
{% endblock %}
